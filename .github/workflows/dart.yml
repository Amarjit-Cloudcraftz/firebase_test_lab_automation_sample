name: Dart

on:
  push:
    branches: [ "test" ]
  pull_request:
    branches: [ "test" ]


jobs:      
  apk:
    name: Generate APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Flutter Install
        uses: subosito/flutter-action@v1
        with:
          channel: "stable"
          
      - name: Check Flutter
        run: flutter doctor
        
      - name: Build APK (Android)
        run: flutter build apk --debug
        
      - name: Upload APK artifact (optional)
        uses: actions/upload-artifact@v3
        with:
          name: app-debug.apk
          path: build/app/outputs/apk/debug/app-debug.apk
          
      - name: Run tests
        run: flutter test
        
      - name: Download app APK
        uses: actions/download-artifact@v1
        with:
          name: app-debug.apk

      - name: Login to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCLOUD_AUTH_JSON }}'

      - name: Setup Google Cloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: '>= 363.0.0'

      - name: Set current project
        run: gcloud config set project ${{ secrets.FIREBASE_PROJECT_ID }}

     # Run the Firebase Test Lab Action
      - name: Run tests on Firebase Test Lab
        uses: asadmansr/Firebase-Test-Lab-Action@v1.0
        with:
          arg-spec: 'tests.yml:android-pixel-4'
        env:
          SERVICE_ACCOUNT: ${{ secrets.GCLOUD_AUTH_JSON }}
