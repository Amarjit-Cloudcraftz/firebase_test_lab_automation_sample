name: Dart

on:
  push:
    branches: [ "test" ]
  pull_request:
    branches: [ "test" ]


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Flutter Install
        uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Check Flutter
        run: flutter doctor

      - name: Run tests
        run: flutter test
